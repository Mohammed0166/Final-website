            <h1>SETTINGS</h1>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search Settings...">
            <i class="fas fa-search search-icon"></i>
        </div>
<!-- Update the dark mode toggle -->
<div class="content-box">
    <h2>Display</h2>
    <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
        Dark Mode
    </label>
    <label>
        Font Size:
        <select id="fontSizeSelect">
            <option value="14px">Small</option>
            <option value="16px">Medium</option>
            <option value="18px">Large</option>
        </select>
    </label>
</div>

        <div class="content-grid">
            <div class="content-box">
                <h2>Language</h2>
                <select style="width: 100%; padding: 10px; margin-top: 10px; border-radius: 4px; border: 1px solid #ddd;">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="te">Telugu</option>
                    <option value="ur">Urdu</option>
                </select>
            </div>

            <div class="content-box">
                <h2>Notifications</h2>
                <label style="display: block; margin: 10px 0;">
                    <input type="checkbox" checked> Email Updates
                </label>
                <label style="display: block; margin: 10px 0;">
                    <input type="checkbox" checked> Push Notifications
                </label>
            </div>

            <div class="content-box">
                <h2>Display</h2>
                <label style="display: block; margin: 10px 0;">
                    <input type="checkbox"> Dark Mode
                </label>
                <label style="display: block; margin: 10px 0;">
                    Font Size:
                    <select style="margin-left: 10px; padding: 5px;">
                        <option>Small</option>
                        <option selected>Medium</option>
                        <option>Large</option>
                    </select>
                </label>
            </div>

            <div class="content-box">
                <h2>Account</h2>
                <button style="width: 100%; padding: 10px; margin: 10px 0; background: #8B0000; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Sign Out
                </button>
                <button style="width: 100%; padding: 10px; margin: 10px 0; background: none; border: 1px solid #8B0000; color: #8B0000; border-radius: 4px; cursor: pointer;">
                    Delete Account
                </button>
            </div>
        </div>
